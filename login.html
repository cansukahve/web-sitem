<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 5px;
        }
        
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group:last-child {
            margin-bottom: 0;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: calc(100% - 20px);
        }
        
        .form-group span {
            font-size: 0.8em;
            color: #666;
        }
        
        .form-group a {
            color: #4caf50;
            text-decoration: none;
        }
        
        header {
            background-color: #000;
            padding: 20px 0;
            text-align: center;
        }
        
        .logo {
            font-size: 24px;
        }
        
        .navbar ul {
            list-style: none;
            padding: 0;
        }
        
        .navbar ul li {
            display: inline;
            margin: 0 10px;
        }
        
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        .navbar ul li a:hover {
            color: #ccc;
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="#">LOGO</a>
            </div>
            <ul>
                <li><a href="index.html">Anasayfa</a></li>
                <li><a href="about.html">Hakkımızda</a></li>
                <li><a href="iletisim.html">İletişim</a></li>
            </ul>
            <div class="profile-icon">
                <a href="login.html">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </header>
    <div class="container">
        <h2>Giriş</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Giriş">
            </div>
        </form>
    </div>

    <div class="container">
        <h2>Kayıt Ol</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="new_username">Kullanıcı Adı:</label>
                <input type="text" id="new_username" name="new_username" required>
            </div>
            <div class="form-group">
                <label for="new_password">Şifre:</label>
                <input type="password" id="new_password" name="new_password" required>
                <span>Şifre en az 8 karakterli olmalıdır.</span>
            </div>
            <div class="form-group">
                <input type="submit" value="Kayıt Ol">
            </div>
        </form>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            console.log("Giriş Formu Gönderildi - Kullanıcı Adı: " + username + ", Şifre: " + password);
            // Burada giriş işlemlerini gerçekleştirebilirsiniz
            // Örnek olarak, bu verileri bir API'ye gönderebilir veya yerel olarak doğrulama yapabilirsiniz
        });

        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var newUsername = document.getElementById("new_username").value;
            var newPassword = document.getElementById("new_password").value;
            console.log("Kayıt Formu Gönderildi - Kullanıcı Adı: " + newUsername + ", Şifre: " + newPassword);
            // Burada kayıt işlemlerini gerçekleştirebilirsiniz
            // Örnek olarak, bu verileri bir API'ye gönderebilir veya yerel olarak kaydedebilirsiniz
        });
    </script>
</body>

</html>
